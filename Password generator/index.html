<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="main">
        <div class="firstDiv">
            <h1 id="newPass"></h1>
            <i class="fa-solid fa-copy" id="copyBtn"></i>
        </div>
     <div class="secondDiv">
        <input type="range" id="range" min="6" max="20" value="10">
        <p id="rangeVal"></p>
     </div>
     
      
     <div class="thirdDiv">
        <input type="checkbox" name="capLet" id="capLet">
        <label for="capLet">upperCase</label>
        <br>
        <input type="checkbox" name="samLet" id="samLet">
        <label for="samLet">lowerCase</label>
        <br>
        <input type="checkbox" name="number" id="number">
        <label for="number">Number</label>
        <br>
        <input type="checkbox" name="symbol" id="symbol">
        <label for="symbol">Symbol</label>
    </div>

    <button id="genPass">Generate Password</button>
     </div>
    <script src="app.js"></script>
</body>
</html>
